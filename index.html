<!DOCTYPE HTML>
<html>
  <head>
    <style>
      .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }
    </style>
    <title>Human Happiness Selector</title>
    <script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
    <script src="https://github.com/tucanjourney/un-data-viz/gh-pages/javascript/viz.js"></script>
  </head>
  <body>
    <script>
      var data = [4, 8, 15, 16, 23, 42, 45];
      var x = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0, 420]);
      d3.select(".chart")
        .selectAll("div")
          .data(data)
        .enter().append("div")
          .style("width", function(d) { return x(d) + "px"; })
          .text(function(d) { return d; });
    </script>
    <h1>TEST</h1>
    <div class="chart"></div>
  </body>
</html>
